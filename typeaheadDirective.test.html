<!DOCTYPE html>
<html lang="en" ng-app="typeaheadTestApp">
<head>
    <meta charset="utf-8">
    <title>title</title>
	<script src="../../vendor/jquery-1.10.2.min.js"></script>
	<script src="../../vendor/angular.js"></script>
	<script src="app.js"></script>
	<script src="../typeaheadDirective.js"></script>

	<script type="text/ng-template" id="typeaheadResultListTemplate.html">
		This is the content of the template
	</script>

	<style>
		li.active {
			background-color: blue;
		}
	</style>

</head>
<body ng-controller="typeaheadTestController">

<input type="text" ng-model="typeaheadInput" class="typeaheadDirective" typeahead-empty-data-source="getDefaultResults" typeahead-data-source="allResults" typeahead-max-results="5" typeahead-search-term-function="getSearchTerm" typeahead-select-handler="selectHandlerCallback"></input>

<p>Searched for {{typeaheadFilter}}.</p>
</body>
</html>
